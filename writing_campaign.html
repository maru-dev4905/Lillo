<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lillo | 캠페인 작성</title>
        
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./css/style.css">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
<body>
    <header class="header-style2">
        <h1 class="logo">
            <a href="#">
                <img src="./images/common/logo2.svg" alt="logo">
            </a>
        </h1>
        <a href="./pushAlarm.html" class="back-link">
            <img src="./images/icon/ico-leftBlackArrow.svg" alt="black black arrow">
            캠페인 리스트로 돌아가기
        </a>
        <div class="menu">
            <button class="later-btn">
                나중에 마무리하기
            </button>
            <button class="next-btn">
                다음으로
            </button>
        </div>
    </header>
    <main>
        <section>
            <div class="inner">
                <div class="sec-title">
                    <p>캠페인 시작하기</p>
                    <h3>
                        <span>킵프렌즈 기저귀 킵토리 적립금 이벤트</span>
                    </h3>
                </div>
                <div class="campaign-graph-wrap">
                    <div class="campaign-graph">
                        <img src="./images/graph/campaign-graph.png" alt="campaign-graph">
                    </div>
                    <p>
                        <span class="current">1</span>
                        /
                        <span class="total">4</span>
                    </p>
                </div>
                <button class="title-setting-btn">
                    <img src="./images/icon/ico-pencil.svg" alt="pencil icon">
                    제목 설정
                </button>
                <ul class="campaign-list">
                    <li class="active">
                        <a href="#">
                            <div class="top">
                                <div class="left">
                                    <span>
                                        <img src="./images/icon/ico-checkWhite.svg" alt="check icon">
                                    </span>
                                    <div class="campaign-desc">
                                        <div class="campaign-title">
                                            <h3>
                                                01
                                                <span>타켓팅</span>
                                            </h3>
                                            <p>고객들을 특정하여 타겟팅을 설정해보세요.</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="right">
                                    <p>
                                        <span class="current">20,376</span>
                                        /
                                        <span class="total">1,258</span>
                                    </p>
                                    <button class="targeting-modify-btn">타겟팅 수정</button>
                                </div>
                            </div>
                            <ul class="campaign-tag">
                                <li>
                                    <span>회원 여부</span>
                                    <span>회원</span>
                                </li>
                                <li>
                                    <span>마지막 방문 일시</span>
                                    <span>21/12/02 ~ 21/12/04</span>
                                </li>
                                <li>
                                    <span>구매 횟수</span>
                                    <span>5+</span>
                                </li>
                            </ul>
                        </a>
                    </li>
                    <li class="active">
                        <a href="#">
                            <div class="top">
                                <div class="left">
                                    <span>
                                        <img src="./images/icon/ico-checkWhite.svg" alt="check icon">
                                    </span>
                                    <div class="campaign-desc">
                                        <div class="campaign-title">
                                            <h3>
                                                02
                                                <span>A/B테스트</span>
                                            </h3>
                                            <p>테스트 그룹을 나누어 A/B테스트 해보세요.</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="right">
                                    <button class="targeting-modify-btn">A/B테스트 수정</button>
                                </div>
                            </div>
                            <ul class="campaign-tag">
                                <li>
                                    <span>선택 여부</span>
                                    <span>예</span>
                                </li>
                                <li>
                                    <span>테스트 항목</span>
                                    <span>문구의 차이</span>
                                </li>
                            </ul>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="top">
                                <div class="left">
                                    <span>
                                        <img src="./images/icon/ico-checkGray.svg" alt="check icon">
                                    </span>
                                    <div class="campaign-desc">
                                        <div class="campaign-title">
                                            <h3>
                                                03
                                                <span>콘텐츠</span>
                                            </h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="right">
                                    <button class="targeting-modify-btn">콘텐츠 수정</button>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="top">
                                <div class="left">
                                    <span>
                                        <img src="./images/icon/ico-checkGray.svg" alt="check icon">
                                    </span>
                                    <div class="campaign-desc">
                                        <div class="campaign-title">
                                            <h3>
                                                04
                                                <span>발송 스케쥴</span>
                                            </h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="right">
                                    <button class="targeting-modify-btn">발송 스케쥴 설정</button>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <!-- <p class="pos-text">기분이 좋아지는 걸 떠올리고 하루종일 반복하여 생각하세요.</p> -->
    <img class="pos-img" src="./images/visual/bg-text.png" alt="bg text">
</body>
</html>
