<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lillo | 대시보드</title>
    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1 class="logo">
            <a href="#">
                <embed src="./images/common/logo.svg" type="image/svg+xml" aria-label="logo">
            </a>
        </h1>
        <div class="event-slide">
            <ul>
                <li>
                    <p>푸시알림 마케팅 대시보드 서비스, 릴로 베타 OPEN!</p>
                </li>
                <li>
                    <p>푸시알림 마케팅 대시보드 서비스, 릴로 베타 OPEN!</p>
                </li>
                <li>
                    <p>푸시알림 마케팅 대시보드 서비스, 릴로 베타 OPEN!</p>
                </li>
                <li>
                    <p>푸시알림 마케팅 대시보드 서비스, 릴로 베타 OPEN!</p>
                </li>
            </ul>
            <embed src="./images/icon/ico-upDownArrow.svg" type="image/svg+xml" aria-label="up down group arrow">
        </div>
        <div class="menu">
            <div class="push-alarm-wrap">
                <button class="push-alarm-btn">
                    푸시 알림 만들기
                    <embed src="./images/icon/ico-bottomWhiteArrow.svg" type="image/svg+xml" aria-label="bottom white arrow">
                </button>
                <ul class="push-alarm-content">
                    <li>
                        <a href="#">일반 푸시 만들기</a>
                    </li>
                    <li>
                        <a href="#">일반 푸시 만들기</a>
                    </li>
                </ul>
            </div>
            <button class="alarm-btn">
                <embed src="./images/icon/ico-alarm.svg" type="image/svg+xml" aria-label="alarm">
            </button>
            <button class="darkmode-btn">
                <embed src="./images/icon/ico-moon.svg" type="image/svg+xml" aria-label="moon">
            </button>
            <div class="profile-wrap">
                <button class="profile-btn">
                    <img src="./images/visual/profile.png" alt="profile">
                    <embed src="./images/icon/ico-bottomGrayArrow.svg" type="image/svg+xml" aria-label="bottom gray arrow">
                </button>
            </div>
        </div>
    </header>
    <div class="aside">
        <nav class="gnb">
            <ul>
                <li>
                    <a href="#">
                        <embed src="./images/icon/ico-dashbord.svg" type="image/svg+xml" aria-label="dashbord">
                        대시보드
                    </a>
                </li>
                <li>
                    <a href="#">
                        <embed src="./images/icon/ico-pushAlarm.svg" type="image/svg+xml" aria-label="pushAlarm">
                        푸시 알림
                    </a>
                </li>
                <li>
                    <a href="#">
                        <embed src="./images/icon/ico-user.svg" type="image/svg+xml" aria-label="user">
                        사용자
                    </a>
                </li>
                <li>
                    <a href="#">
                        <embed src="./images/icon/ico-setting.svg" type="image/svg+xml" aria-label="setting">
                        앱 설정
                    </a>
                </li>
            </ul>
        </nav>
        <footer>
            <div class="upgrade">
                <div class="upgrade-graph">
                    <img src="./images/graph/upgrade-graph.png" alt="graph">
                    <h2>
                        <span>4.2K</span>
                        /10K
                    </h2>
                    <p>베이직</p>
                </div>
                <button class="upgrade-btn">
                    업그레이드
                    <embed src="./images/icon/ico-rightOrangeArrow.svg" type="image/svg+xml" aria-label="right orange arrow">
                </button>
            </div>
        </footer>
    </div>
</body>
</html>
